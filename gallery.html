<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" href="CSS/style.css">

    <style>
    .nav {
        background-color: black;
        margin: auto;
    }
    ul {
        list-style-type: none;
        margin: 0;
        width: auto;
        left: 0;
        padding: 0;
        overflow: hidden;
        background-color: rgb(12, 8, 11);
        position: sticky;
        top: 0;
        text-align: center;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 23px 16px;
        text-decoration: none;
    }

    li a:hover {
        background-color: rgb(154, 154, 154);
    }

    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><img src="Images/logo.png" alt="Sammamish Remodel Logo" style="width: 20%; display: block; float: left;"></li>
            <li><a href="index.html">Home</a></li>
            <li><a class="active logo" href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="team.html">Our Team</a></li>
            <li><a href="constructionCosts.html">Construction Costs</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>    
    </div>
    <div class="container">
        <div id="gallery" class="carousel slide row" data-bs-ride="carousel" style="border: 0px">   
            <div class="col-md-12">
                <!-- The slideshow/carousel -->
                <div class="carousel-inner graybg" style="border: 2px solid rgb(40, 25, 14);">
                    <div class="carousel-item active">
                        <img src="Images/" alt="CTMSL Logo" class="d-block m-auto" style="height: 500px; padding: 50px;" >
                        <div class="text-dark text-center">
                            <h3>----------</h3>
                            <p style="padding: 10px;">-</p>
                            <br>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/glory.png" alt="Glory Bees Logo" class="d-block m-auto" style="height: 500px; padding: 50px;">
                        <div class="text-dark text-center">
                            <h3>--</h3>
                            <p style="padding: 10px;">--</p>
                            <br>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/frparents.png" alt="FR Event Logo" class="d-block m-auto" style="height: 500px; padding: 50px;">
                        <div class="text-dark text-center">
                            <h3>-</h3>
                            <p style="padding: 10px;">-</p>
                            <br>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/salt.png" alt="SALT Logo" class="d-block m-auto" style="height: 500px; padding: 50px;">
                        <div class="text-dark text-center">
                            <h3>--</h3>
                            <p style="padding: 10px;">--</p>
                            <br>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/running.png" alt="Ravens Running Club Logo" class="d-block m-auto" style="height: 500px; padding: 50px;">
                        <div class="text-dark text-center">
                            <h3>-</h3>
                            <p style="padding: 10px;">--</p>
                            <br>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/ultimate.png" alt="FR Ultimate Logo" class="d-block m-auto" style="height: 500px; padding: 50px;">
                        <div class="text-dark text-center">
                            <h3>-</h3>
                            <p style="padding: 10px;">-</p>
                            <br>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/so.png" alt="SharpOriginals Logo" class="d-block m-auto" style="height: 350px; padding: 50px;">
                        <div class="text-dark text-center">
                            <h3>-</h3>
                            <p style="padding: 10px;">-</p>
                            <br>
                        </div>
                    </div>
                        <!-- Indicators/dots -->
                    <div class="carousel-indicators carousel-dark">
                        <button type="button" data-bs-target="#gallery" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#gallery" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#gallery" data-bs-slide-to="2"></button>
                        <button type="button" data-bs-target="#gallery" data-bs-slide-to="3"></button>
                        <button type="button" data-bs-target="#gallery" data-bs-slide-to="4"></button>
                        <button type="button" data-bs-target="#gallery" data-bs-slide-to="5"></button>
                        <button type="button" data-bs-target="#gallery" data-bs-slide-to="6"></button>
                    </div>
                        <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev carousel-dark" type="button" data-bs-target="#gallery" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next carousel-dark" type="button" data-bs-target="#gallery" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>

    </div>
</body>
</html>
